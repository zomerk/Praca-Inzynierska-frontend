<div class="bg-light min-vh-100 py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">
          <div class="row">
            <div class="col-12">
              <div class="text-center mb-5">
                <a href="#!">
                  <img src="./assets/img/logo.svg" alt="App Logo" width="175" height="57">
                </a>
              </div>
            </div>
          </div>

          <!-- Error Message Block -->
          <div *ngIf="errorMsg.length != 0" class="alert alert-danger" role="alert">
            <ul>
              <li *ngFor="let msg of errorMsg">{{ msg }}</li>
            </ul>
          </div>

          <!-- Registration Form -->
          <form (ngSubmit)="register()" #registerForm="ngForm">
            <div class="row gy-3 gy-md-4 overflow-hidden">

              <!-- Email -->
              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <div class="input-group">
    <span class="input-group-text">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
      </svg>
    </span>
                  <input [(ngModel)]="userForm.email" type="email" class="form-control" name="email" id="email" required #email="ngModel">
                </div>
                <div *ngIf="email.invalid && email.touched " class="text-danger">
                  Email is required
                </div>
              </div>

              <!-- First Name -->
              <div class="col-12">
                <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                <input [(ngModel)]="userForm.firstName" type="text" class="form-control" name="firstName" id="firstName" required #firstName="ngModel">
                <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
                  First Name is required
                </div>
              </div>

              <!-- Last Name -->
              <div class="col-12">
                <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                <input [(ngModel)]="userForm.lastName" type="text" class="form-control" name="lastName" id="lastName" required #lastName="ngModel">
                <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
                  Last Name is required
                </div>
              </div>

              <!-- Password -->
              <div class="col-12">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <div class="input-group">
    <span class="input-group-text">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
        <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
      </svg>
    </span>
                  <input [(ngModel)]="userForm.password" type="password" class="form-control" name="password" id="password" required #password="ngModel">
                </div>
                <div *ngIf="password.invalid && password.touched" class="text-danger">
                  Password is required
                </div>
              </div>

              <!-- Age -->
              <div class="col-12">
                <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                <input [(ngModel)]="userForm.age" type="number" class="form-control" name="age" id="age" required #age="ngModel">
                <div *ngIf="age.invalid && age.touched" class="text-danger">
                  Age is required
                </div>
              </div>

              <!-- Goal -->
              <div class="col-12">
                <label for="goal" class="form-label">Goal <span class="text-danger">*</span></label>
                <input [(ngModel)]="userForm.goal" type="text" class="form-control" name="goal" id="goal" required #goal="ngModel">
                <div *ngIf="goal.invalid && goal.touched" class="text-danger">
                  Goal is required
                </div>
              </div>

              <!-- Fitness Level -->
              <div class="col-12">
                <label for="fitnessLevel" class="form-label">Fitness Level <span class="text-danger">*</span></label>
                <select [(ngModel)]="userForm.fitnessLevel" class="form-select" name="fitnessLevel" id="fitnessLevel" required #fitnessLevel="ngModel">
                  <option value="BEGINNER">Beginner</option>
                  <option value="INTERMEDIATE">Intermediate</option>
                  <option value="ADVANCED">Advanced</option>
                </select>
                <div *ngIf="fitnessLevel.invalid && fitnessLevel.touched" class="text-danger">
                  Fitness Level is required
                </div>
              </div>


              <!-- Submit button -->
              <div class="col-12">
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg" [disabled]="registerForm.invalid">Register</button>
                </div>
              </div>
            </div>
          </form>

          <!-- Footer links -->
          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle">
              <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center">
                <button (click)="login()" class="btn btn-link link-secondary text-decoration-none">Log In</button>
<!--                <button (click)="registerTrainer()" class="btn btn-link link-secondary text-decoration-none">Work with us</button>-->
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
