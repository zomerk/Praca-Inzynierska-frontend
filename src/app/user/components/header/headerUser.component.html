<div class="bg-light py-3 shadow-sm">
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center">
        <!-- Logo or App Name -->
        <a routerLink="/" class="d-flex align-items-center text-decoration-none">
          <img src="./assets/img/logo.svg" alt="App Logo" width="150" height="50">
        </a>

        <!-- Navigation Links -->
        <nav>
          <ul class="nav">
            <!-- Account and Available Trainers -->
            <li class="nav-item">
              <a class="nav-link text-dark" routerLink="account" routerLinkActive="active">My Account</a>
            </li>

            <!-- Conditional Links -->
            <!-- Shown only when user has a trainer -->
            <li class="nav-item" *ngIf="hasTrainer">
              <a class="nav-link text-dark" routerLink="trainings" routerLinkActive="active">My Trainings</a>
            </li>
            <li class="nav-item" *ngIf="hasTrainer">
              <a class="nav-link text-dark" routerLink="messages" routerLinkActive="active">Message Trainer</a>
            </li>
            <li class="nav-item" *ngIf="hasTrainer">
              <a class="nav-link text-dark" routerLink="end-collaboration" routerLinkActive="active">End Collaboration</a>
            </li>
            <li class="nav-item" *ngIf="!hasTrainer">
              <a class="nav-link text-dark" routerLink="available-trainers" routerLinkActive="active">Available Trainers</a>
            </li>
            <!-- Shown only when user doesn't have a trainer -->
            <li class="nav-item" *ngIf="!hasTrainer">
              <a class="nav-link text-dark" routerLink="choose-trainer" routerLinkActive="active">Choose Trainer</a>
            </li>
          </ul>
        </nav>

        <!-- Logout Button -->
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
