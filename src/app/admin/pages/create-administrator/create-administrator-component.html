<div class="bg-light min-vh-100 py-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="bg-white p-4 rounded shadow-sm">
          <h2 class="mb-4 text-center">Create Administrator</h2>

          <!-- Form to Create Administrator -->
          <form (ngSubmit)="createAdmin()" #adminForm="ngForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
              <input [(ngModel)]="admin.firstName" name="firstName" type="text" class="form-control" id="firstName" required #firstName="ngModel">
              <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">First Name is required</div>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
              <input [(ngModel)]="admin.lastName" name="lastName" type="text" class="form-control" id="lastName" required #lastName="ngModel">
              <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">Last Name is required</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
              <input [(ngModel)]="admin.email" name="email" type="email" class="form-control" id="email" required #email="ngModel">
              <div *ngIf="email.invalid && email.touched" class="text-danger">Valid Email is required</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
              <input [(ngModel)]="admin.password" name="password" type="password" class="form-control" id="password" required #password="ngModel">
              <div *ngIf="password.invalid && password.touched" class="text-danger">Password is required</div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="adminForm.invalid">Create Administrator</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
